    <section class="faq">

    <script>
      document.querySelectorAll('.faq-question').forEach(button => {

  <script>
  const spaceId = "k0pr2qc2hwpa";
  const accessToken = "SUl8U5S2j3LzZs_jn1zCrwaus5Kc7n5CMQByM_G6hHo";

  async function loadFAQ() {
    const response = await fetch(
      `https://cdn.contentful.com/spaces/${spaceId}/environments/master/entries?access_token=${accessToken}&content_type=faqItem&order=fields.order`
    );
    const data = await response.json();

    const faqContainer = document.querySelector(".faq");
    faqContainer.innerHTML = `
      <h1>Часто задаваемые вопросы</h1>
      ${data.items.map(item => `
        <div class="faq-item">
          <button class="faq-question">${item.fields.question}</button>
          <div class="faq-answer">
            <p>${item.fields.answer}</p>
          </div>
        </div>
      `).join("")}
    `;

    document.querySelectorAll('.faq-question').forEach(button => {
      button.addEventListener('click', () => {
        const item = button.parentElement;
        item.classList.toggle('active');
      });
    });
  }

  loadFAQ();
</script>
